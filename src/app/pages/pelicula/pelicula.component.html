<div class="row animate__animated animate__fadeInLeft" *ngIf="pelicula">

    <div class="col-md-6">
        <img [src]="pelicula.poster_path | poster"
             [alt]="pelicula.title"
             class="img-thumbnail">
    </div>
    <div class="col-md-6">

        <h3 class="text-info">{{pelicula.title}}</h3>

        <div class="row">
            <div class="col">
                <star-rating
                        [value]=pelicula.vote_average 
                        totalstars="10" 
                        checkedcolor="yellow" 
                        uncheckedcolor="grey" 
                        size="15px" 
                        readonly="false">
                   </star-rating>
            </div>
            <div class="col text-white">
                {{ pelicula.vote_average | number: '1.1-2'}}
            </div>
        </div>

        <div class="row mt-3">
            <div class="col text-white">
                {{pelicula.overview}}
            </div>
        </div>

        <div class="row mt-5">
            <div class="col">
                <button class="btn btn-outline-info"
                        (click)="onRegresar()">
                    Regresar
                </button>
            </div>
        </div>

    </div>

</div>

<h1 class="text-white text-center mt-5 animate__animated animate__fadeInLeft">Cast</h1>

<div class="row mt-5 mb-5 animate__animated animate__fadeInLeft" *ngIf="cast.length > 0">
    <div id="cast" class="col">
        <app-cast-slideshow [cast]="cast"></app-cast-slideshow>
    </div>
</div>
